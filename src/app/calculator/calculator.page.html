<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculadoraa
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-input [(ngModel)]="display" disabled="true"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" *ngFor="let button of buttons">
        <ion-button (click)="buttonClicked(button)">
          {{ button }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="9">
        <ion-button Prueba="danger" expand="full" (click)="clear()">Limpiar</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button Prueba="success" expand="full" (click)="calculate()">=</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
