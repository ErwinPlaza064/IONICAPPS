<ion-header>
  <ion-toolbar>
    <ion-title>
      Weather
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      CLIMA EN TIEMPO REAL
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Nubes</ion-label>
          <ion-label>{{ weatherData?.cloudCover?.sg }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Temperatura</ion-label>
          <ion-label>{{ weatherData?.airTemperature?.sg }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Presion</ion-label>
          <ion-label>{{ weatherData?.pressure?.sg }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Humedad</ion-label>
          <ion-label>{{ weatherData?.humidity?.sg }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
